<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>사용자별 챗봇 테스트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-box {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .login-box input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            width: 150px;
        }

        .login-box button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #0056b3;
        }

        #chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0; /* 중요: flex 내부에서 overflow 허용 */
        }

        #chat-box {
            flex: 1;
            min-height: 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 16px;
        }

        .msg {
            margin: 10px 0;
            display: flex;
        }

        .user {
            justify-content: flex-end;
        }

        .bot {
            justify-content: flex-start;
        }

        .msg span {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 75%;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user span {
            background-color: #d2e3fc;
            color: #000;
        }

        .bot span {
            background-color: #e5e5ea;
            color: #000;
        }

        #input-row {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 10px;
        }

        #messageInput {
            flex-grow: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #sttButton {
            background-color: #28a745;
        }

        #sttButton:hover {
            background-color: #1e7e34;
        }

        .stt-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stt-tooltip {
            position: absolute;
            top: 110%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1;
        }

        .stt-tooltip::after {
            content: "";
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 6px;
            border-style: solid;
            border-color: transparent transparent #333 transparent;
        }

        .bottom-spacer {
            height: 20px;
        }
    </style>
</head>
<body>
<div id="chat-container">
    <h2>👤 사용자별 챗봇 테스트</h2>

    <div class="login-box">
        <label for="userId">사용자 ID:</label>
        <input type="number" id="userId" placeholder="예: 1" />
        <button onclick="setUserId()">로그인</button>
    </div>

    <div id="chat-section" style="display:none;">
        <div id="chat-box"></div>

        <div id="input-row">
            <input type="text" id="messageInput" placeholder="메시지를 입력하세요" />
            <button onclick="sendMessage()">전송</button>
            <div class="stt-wrapper">
                <button id="sttButton" onclick="toggleSTT()">🎤 음성 입력</button>
                <div class="stt-tooltip">말로 대화하시려면 이 버튼을 눌러주세요!</div>
            </div>
        </div>

        <div class="bottom-spacer"></div>
    </div>
</div>

<script>
    let currentUserId = null;
    let recognition = null;
    let isRecognizing = false;
    let finalTranscript = "";
    let interimMessageDiv = null;

    function setUserId() {
        const input = document.getElementById("userId").value;
        if (!input) {
            alert("userId를 입력하세요.");
            return;
        }
        currentUserId = parseInt(input);
        document.getElementById("chat-section").style.display = "flex";
        document.getElementById("userId").disabled = true;

        startMessage();
    }
    async function startMessage() {
        await sendToServer("시작");
    }
    async function sendMessage() {
        const messageInput = document.getElementById("messageInput");
        const message = messageInput.value.trim();
        if (!message) return;
        displayMessage("user", message);
        messageInput.value = "";
        await sendToServer(message);
    }

    async function sendMessageFromSTT(message) {
        if (interimMessageDiv) {
            interimMessageDiv.querySelector("span").textContent = message;
            interimMessageDiv = null;
        } else {
            displayMessage("user", message);
        }
        await sendToServer(message);
    }

    function displayMessage(sender, message) {
        const chatBox = document.getElementById("chat-box");
        const alignClass = sender === "user" ? "user" : "bot";
        const msgDiv = document.createElement("div");
        msgDiv.className = `msg ${alignClass}`;
        msgDiv.innerHTML = `<span>${message}</span>`;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
        return msgDiv;
    }

    async function sendToServer(message) {
        try {
            const response = await fetch("http://localhost:8082/chatbot/api/chat/reply", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ userId: currentUserId, message,chatRoomId:1 })
            });

            if (response.status === 400) {
                displayMessage("bot", "부적절한 표현이 감지되어 답변할 수 없습니다.");
            } else if (!response.ok) {
                displayMessage("bot", "오류가 발생했습니다. 다시 시도해주세요.");
            } else {
                const data = await response.json();
                displayMessage("bot", data.response);
            }
        } catch (error) {
            displayMessage("bot", "서버에 연결할 수 없습니다.");
        }
    }

    function toggleSTT() {
        if (!('webkitSpeechRecognition' in window)) {
            alert("이 브라우저는 음성 인식을 지원하지 않습니다 (크롬에서만 작동).");
            return;
        }

        const button = document.getElementById("sttButton");

        if (!recognition) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = "ko-KR";
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onresult = (event) => {
                finalTranscript = event.results[0][0].transcript.trim();
            };

            recognition.onerror = (event) => {
                alert("음성 인식 오류: " + event.error);
                removeInterimMessage();
                stopRecognition();
            };

            recognition.onend = () => {
                if (finalTranscript !== "") {
                    sendMessageFromSTT(finalTranscript);
                    finalTranscript = "";
                } else {
                    removeInterimMessage();
                    alert("음성 인식 결과가 없습니다.");
                }
                stopRecognition();
            };
        }

        if (!isRecognizing) {
            finalTranscript = "";
            recognition.start();
            isRecognizing = true;
            button.textContent = "🛑 음성 중지";
            interimMessageDiv = displayMessage("user", "음성 인식 중...");
        } else {
            recognition.stop();
        }
    }

    function stopRecognition() {
        isRecognizing = false;
        document.getElementById("sttButton").textContent = "🎤 음성 입력";
    }

    function removeInterimMessage() {
        if (interimMessageDiv && interimMessageDiv.parentNode) {
            interimMessageDiv.parentNode.removeChild(interimMessageDiv);
            interimMessageDiv = null;
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("messageInput").addEventListener("keydown", function (e) {
            if (e.key === "Enter" && !e.isComposing) {
                e.preventDefault();
                sendMessage();
            }
        });
    });
</script>
</body>
</html>
