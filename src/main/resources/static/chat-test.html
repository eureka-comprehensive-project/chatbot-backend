<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>사용자별 챗봇 테스트</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        #chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
        .msg { margin: 5px 0; }
        .user { color: blue; }
        .bot { color: green; }
        .recording { color: red; font-weight: bold; }
    </style>
</head>
<body>
<h2>사용자별 챗봇 테스트</h2>

<label for="userId">👤 사용자 ID: </label>
<input type="number" id="userId" placeholder="예: 1" />
<button onclick="setUserId()">로그인</button>

<div id="chat-section" style="display:none; margin-top: 20px;">
    <div id="chat-box"></div>

    <input type="text" id="messageInput" placeholder="메시지를 입력하세요" style="width: 80%;" />
    <button onclick="sendMessage()">전송</button>
    <button id="sttButton" onclick="toggleSTT()">🎤 음성 입력 시작</button>
    <div id="status" class="recording"></div>
</div>

<script>
    let currentUserId = null;
    let recognition = null;
    let isRecognizing = false;
    let finalTranscript = "";

    function setUserId() {
        const input = document.getElementById("userId").value;
        if (!input) {
            alert("userId를 입력하세요.");
            return;
        }
        currentUserId = parseInt(input);
        document.getElementById("chat-section").style.display = "block";
        document.getElementById("userId").disabled = true;
    }

    async function sendMessageFromSTT(message) {
        displayMessage("user", message);
        await sendToServer(message);
    }

    async function sendMessage() {
        const messageInput = document.getElementById("messageInput");
        const message = messageInput.value.trim();
        if (!message) return;

        displayMessage("user", message);
        messageInput.value = "";
        await sendToServer(message);
    }

    function displayMessage(sender, message) {
        const chatBox = document.getElementById("chat-box");
        const senderLabel = sender === "user" ? "🙍 사용자" : "🤖 챗봇";
        const senderClass = sender === "user" ? "user" : "bot";
        chatBox.innerHTML += `<div class="msg ${senderClass}"><b>${senderLabel}:</b> ${message}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    }
//test
    async function sendToServer(message) {
        const chatBox = document.getElementById("chat-box");
        try {
            const response = await fetch("http://localhost:8082/chatbot/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ userId: currentUserId, message })
            });

            if (response.status === 400) {
                displayMessage("bot", "부적절한 표현이 감지되어 답변할 수 없습니다.");
            } else if (!response.ok) {
                displayMessage("bot", "오류가 발생했습니다. 다시 시도해주세요.");
            } else {
                const data = await response.json();
                displayMessage("bot", data.response);
            }
        } catch (error) {
            displayMessage("bot", "서버에 연결할 수 없습니다.");
        }
    }

    function toggleSTT() {
        if (!('webkitSpeechRecognition' in window)) {
            alert("이 브라우저는 음성 인식을 지원하지 않습니다 (크롬에서만 작동).");
            return;
        }

        const status = document.getElementById("status");
        const button = document.getElementById("sttButton");

        if (!recognition) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = "ko-KR";
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onresult = (event) => {
                finalTranscript = event.results[0][0].transcript.trim();
            };

            recognition.onerror = function (event) {
                console.error("음성 인식 오류:", event.error);
                alert("음성 인식 중 오류가 발생했습니다: " + event.error);
                stopRecognition();
            };

            recognition.onend = function () {
                if (finalTranscript !== "") {
                    sendMessageFromSTT(finalTranscript);
                    finalTranscript = "";
                } else {
                    alert("음성 인식 결과가 없습니다.");
                }
                stopRecognition();
            };
        }

        if (!isRecognizing) {
            finalTranscript = "";
            recognition.start();
            isRecognizing = true;
            button.textContent = "전송하기";
            status.textContent = "음성 인식 중...";
        } else {
            recognition.stop();
        }
    }

    function stopRecognition() {
        isRecognizing = false;
        document.getElementById("sttButton").textContent = "🎤 음성 입력 시작";
        document.getElementById("status").textContent = "";
    }

    // 엔터 키로 텍스트 전송
    document.addEventListener("DOMContentLoaded", () => {
        const input = document.getElementById("messageInput");
        input.addEventListener("keydown", function (e) {
            if (e.key === "Enter" && !e.isComposing) {
                e.preventDefault();
                sendMessage();
            }
        });
    });
</script>
</body>
</html>
