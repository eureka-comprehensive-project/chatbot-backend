<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>사용자별 챗봇 테스트</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        #chat-box { border: 1px solid #ccc; padding: 10px; height: 600px; overflow-y: scroll; }
        .msg { margin: 5px 0; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>
<h2>사용자별 챗봇 테스트</h2>

<label for="userId">👤 사용자 ID: </label>
<input type="number" id="userId" placeholder="예: 1" />
<button onclick="setUserId()">로그인</button>

<div id="chat-section" style="display:none; margin-top: 20px;">
    <div id="chat-box"></div>

    <input type="text" id="messageInput" placeholder="메시지를 입력하세요" style="width: 80%;" />
    <button onclick="sendMessage()">전송</button>
</div>

<script>
    let currentUserId = null;

    function setUserId() {
        const input = document.getElementById("userId").value;
        if (!input) {
            alert("userId를 입력하세요.");
            return;
        }
        currentUserId = parseInt(input);
        document.getElementById("chat-section").style.display = "block";
        document.getElementById("userId").disabled = true;
    }

    async function sendMessage() {
        const message = document.getElementById("messageInput").value;
        if (!message) return;

        const chatBox = document.getElementById("chat-box");
        chatBox.innerHTML += `<div class="msg user"><b>🙍 사용자:</b> ${message}</div>`;
        document.getElementById("messageInput").value = "";

        const response = await fetch("http://localhost:8082/chatbot/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId: currentUserId, message: message })
        });

        const data = await response.json();
        chatBox.innerHTML += `<div class="msg bot"><b>🤖 챗봇:</b> ${data.response}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // 엔터 키로 메시지 전송
    document.addEventListener("DOMContentLoaded", () => {
        const input = document.getElementById("messageInput");
        input.addEventListener("keydown", function (e) {
            if (e.key === "Enter" && !e.isComposing) { // 한글 조합 중이면 막기
                e.preventDefault(); // 폼 제출 방지
                sendMessage();
            }
        });
    });

</script>
</body>
</html>
