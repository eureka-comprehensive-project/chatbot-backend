<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>사용자별 챗봇 테스트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        #chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            margin-bottom: 10px;
            text-align: center;
        }

        .login-box {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box input {
            padding: 8px;
            width: 120px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .login-box button {
            padding: 8px 15px;
            margin-left: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-box button:hover {
            background-color: #0056b3;
        }

        #chat-section {
            display: flex;
            flex-direction: column;
            height: 70vh;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            padding: 15px;
        }

        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
            margin-bottom: 15px;
        }

        .msg {
            margin: 10px 0;
            display: flex;
        }

        .user {
            justify-content: flex-end;
        }

        .bot {
            justify-content: flex-start;
        }

        .msg span {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 75%;
            line-height: 1.4;
        }

        .user span {
            background-color: #d2e3fc;
            color: #000;
        }

        .bot span {
            background-color: #e5e5ea;
            color: #000;
        }

        #input-row {
            display: flex;
            gap: 8px;
            margin-top: auto;
        }

        #messageInput {
            flex-grow: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #sttButton {
            background-color: #28a745;
            position: relative;
        }

        #sttButton:hover {
            background-color: #1e7e34;
        }

        .tooltip-bubble {
            position: absolute;
            bottom: -55px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 13px;
            white-space: nowrap;
            z-index: 1;
        }

        .tooltip-bubble::after {
            content: "";
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 8px;
            border-style: solid;
            border-color: transparent transparent #333 transparent;
        }

        .recording {
            color: red;
            font-weight: bold;
            margin-top: 8px;
            text-align: center;
        }

        @media (max-width: 600px) {
            #chat-section {
                height: 60vh;
            }

            #messageInput {
                font-size: 13px;
            }

            button {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
<div id="chat-container">
    <h2>👤 사용자별 챗봇 테스트</h2>

    <div class="login-box">
        <label for="userId">사용자 ID:</label>
        <input type="number" id="userId" placeholder="예: 1" />
        <button onclick="setUserId()">로그인</button>
    </div>

    <div id="chat-section" style="display:none;">
        <div id="chat-box"></div>

        <div id="input-row">
            <input type="text" id="messageInput" placeholder="메시지를 입력하세요" />
            <button onclick="sendMessage()">전송</button>
            <div style="position: relative;">
                <button id="sttButton" onclick="toggleSTT()">🎤</button>
                <div class="tooltip-bubble">말로 직접 대화하시려면 이 버튼을 눌러주세요!</div>
            </div>
        </div>

        <div id="status" class="recording"></div>
    </div>
</div>

<script>
    let currentUserId = null;
    let recognition = null;
    let isRecognizing = false;
    let finalTranscript = "";

    function setUserId() {
        const input = document.getElementById("userId").value;
        if (!input) {
            alert("userId를 입력하세요.");
            return;
        }
        currentUserId = parseInt(input);
        document.getElementById("chat-section").style.display = "flex";
        document.getElementById("userId").disabled = true;
    }

    async function sendMessage() {
        const messageInput = document.getElementById("messageInput");
        const message = messageInput.value.trim();
        if (!message) return;

        displayMessage("user", message);
        messageInput.value = "";
        await sendToServer(message);
    }

    async function sendMessageFromSTT(message) {
        displayMessage("user", message);
        await sendToServer(message);
    }

    function displayMessage(sender, message) {
        const chatBox = document.getElementById("chat-box");
        const alignClass = sender === "user" ? "user" : "bot";
        const msgHTML = `<div class="msg ${alignClass}"><span>${message}</span></div>`;
        chatBox.innerHTML += msgHTML;
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendToServer(message) {
        try {
            const response = await fetch("http://localhost:8082/chatbot/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ userId: currentUserId, message })
            });

            if (response.status === 400) {
                displayMessage("bot", "부적절한 표현이 감지되어 답변할 수 없습니다.");
            } else if (!response.ok) {
                displayMessage("bot", "오류가 발생했습니다. 다시 시도해주세요.");
            } else {
                const data = await response.json();
                displayMessage("bot", data.response);
            }
        } catch (error) {
            displayMessage("bot", "서버에 연결할 수 없습니다.");
        }
    }

    function toggleSTT() {
        if (!('webkitSpeechRecognition' in window)) {
            alert("이 브라우저는 음성 인식을 지원하지 않습니다 (크롬에서만 작동).");
            return;
        }

        const status = document.getElementById("status");
        const button = document.getElementById("sttButton");

        if (!recognition) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = "ko-KR";
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onresult = (event) => {
                finalTranscript = event.results[0][0].transcript.trim();
            };

            recognition.onerror = function (event) {
                console.error("음성 인식 오류:", event.error);
                alert("음성 인식 중 오류가 발생했습니다: " + event.error);
                stopRecognition();
            };

            recognition.onend = function () {
                if (finalTranscript !== "") {
                    sendMessageFromSTT(finalTranscript);
                    finalTranscript = "";
                } else {
                    alert("음성 인식 결과가 없습니다.");
                }
                stopRecognition();
            };
        }

        if (!isRecognizing) {
            finalTranscript = "";
            recognition.start();
            isRecognizing = true;
            button.textContent = "⏹";
            status.textContent = "음성 인식 중...";
        } else {
            recognition.stop();
        }
    }

    function stopRecognition() {
        isRecognizing = false;
        document.getElementById("sttButton").textContent = "🎤";
        document.getElementById("status").textContent = "";
    }

    document.addEventListener("DOMContentLoaded", () => {
        const input = document.getElementById("messageInput");
        input.addEventListener("keydown", function (e) {
            if (e.key === "Enter" && !e.isComposing) {
                e.preventDefault();
                sendMessage();
            }
        });
    });
</script>
</body>
</html>
